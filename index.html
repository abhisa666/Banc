<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./app.css">
    <title>One Banc</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img class="logo" src="./logo_onebanc.png" alt="One Banc">
            <div class="content">
                <div class="title">RE: <br> THINK <br>
                    <div class="animation">
                        <span id="demo"></span>
                    </div>
                </div>
                <div class="discription"> We are New Bank ad are here to re-imagine and re-invent Banking. We are cool
                    and simply awesome</div>

                <div class="login">
                    <div class="invite">
                        Get an early invitation for our Beta release.
                    </div>
                    <div class="input-container">
                        <input class="email-input" type="text" placeholder="email-address" maxlength="50">
                        <div class="button">
                            <div class="fa fa-long-arrow-right"></div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <img src="qr_code.png" alt="qrcode">
                    <div class="footer-content"> Terms & Conditions Policy <br> 2020@ OneBanc Technology Pvt. Ltd.</div>
                </div>
            </div>
        </div>

        <div class="right">
            <img src="./regular_bank.png" alt="img">
            <img src="./onebanc_man.png" alt="img">
        </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
